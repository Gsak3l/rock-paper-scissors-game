<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors Game</title>
  <!------font family------>
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
  <!-----bootstrap is gone, just my css----->
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  <!------scoreboard------>
  <div class="score-board">
    <div class="badge" id="user-label">user</div>
    <div class="badge" id="computer-label">computer</div>
    <span id="user-score">0</span>
    :
    <span id="computer-score">0</span>
  </div>

  <!--results-->
  <div class="result">
    <p>Paper covers rock. you Win!</p>
  </div>


  <!------choices------>
  <div class="choices">
    <div class="choice" id="rock">
      <img src="./img/icons8-hand-rock-96.png" alt="">
    </div>
    <div class="choice" id="paper">
      <img src="./img/icons8-hand-96.png" alt="">
    </div>
    <div class="choice" id="scissors">
      <img src="./img/icons8-hand-scissors-96.png" alt="">
    </div>
  </div>

  <!------just a text------>
  <p id="action-message">Make your move</p>
</body>

</html>
